{% extends 'base.html' %}

{% block conten %}
<form action=""  role="form" action="" method="post" novalidate>
    {% csrf_token %}
    {% for obj in all_form_obj %}
                <div class="form-group">
                <label for="{{ obj.id_for_label }}" class="col-sm-2 control-label">{{ obj.label }}</label>
                <div class="col-sm-10">
                    {{ obj }}
                    <span style="color: red"> {{ obj.errors.0 }}</span>
                </div>
            </div>
    {% endfor %}
            <button type="submit" class="btn btn-success pull-right" style="margin: 10px">提交</button>
    </form>



{% endblock %}
